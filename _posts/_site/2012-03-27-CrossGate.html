<p>自从《那些年我们一起追过的女孩》火了后，大家都开始怀旧了。</p>

<p>俺也凑了个热闹，前些天在网上，无意间发现魔力宝贝依旧在运营着怀旧服，不禁让我怦然心动。</p>

<p>进到怀旧金牛以后，才意识到，原来魔力只是活在自己的记忆中而已。现在的魔力，各种代练，各种RMB交易……</p>

<p>新手练级也不像原先，在大街上喊两嗓子，就可以组上好多人，现在人人都在匆忙的多开冲级练技能……</p>
